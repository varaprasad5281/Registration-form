<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Gateway</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat&family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="index.css">
</head>
<body>
  <!-- <div class="parent-container"> -->
    <div class="container">
      <div class="internship-data">
        <img class="internship-logo" src="https://codexcelerate.me/assets/img/logo/logo.webp" alt="company-logo"><br><br>
        <p>It sounds like you're interested in an app development internship at our company called <strong>"CODEXCELERATE."</strong> Interning in app development can be a great way to gain practical experience and enhance your skills in the field.</p><br>
      </div>
      <h2>INTERNSHIP FORM</h2>
      <form>
        <div class="form-group">
          <label for="username">Name :</label>
          <input type="text" id="username" name="username" placeholder="Enter Your Full Name" required>
        </div>
        <div class="form-group">
          <label for="email">Email :</label>
          <input type="email" id="email" name="email" placeholder="Enter Your Email" required>
        </div>
        <div class="form-group">
          <label for="college-name">College :</label>
          <input type="text" id="email" name="email" placeholder="Enter Your College Name" required>
        </div>
        <div class="form-group">
          <label for="mobile-number">Phone :</label>
          <input type="mobile-number" id="mobile" name="mobile" placeholder="Your Mobile Number"  required>
        </div>
        <div class="form-group">
          <label for="internship">Internship :</label>
          <select id="ad" name="internship" required>
              <option value="ad">App Development</option>
          </select>
          
        </div>
        
        
        
        <div class="form-group">
          <button type="submit">Submit</button>
        </div>
      </form>
    <!-- </div> -->

  </div>
    
    
    
</body>
